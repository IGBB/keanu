        <meta charset="utf-8">
        <title>Contamination Report</title>
        <meta name="description" content="">

        <script type="text/json" id="data">
%s

        <script src="https://d3js.org/d3.v6.min.js"></script>

<!--arg: (2) /string/ CSS Style Sheet -->

        %s

        <div id="legend">
